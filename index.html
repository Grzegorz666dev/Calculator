<!DOCTYPE html>
<html lang="pl-Pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="keys">
            <button id="addBtn">+</button>
            <button id="subtractBtn">-</button>
            <button id="multiplyBtn">*</button>
            <button id="divideBtn">/</button>

            <button id="num7Btn">7</button>
            <button id="num8Btn">8</button>
            <button id="num9Btn">9</button>

            <button id="num4Btn">4</button>
            <button id="num5Btn">5</button>
            <button id="num6Btn">6</button>

            <button id="num1Btn">1</button>
            <button id="num2Btn">2</button>
            <button id="num3Btn">3</button>

            <button id="clearBtn">C</button>
            <button id="num0Btn">0</button>
            <button id="calculateBtn">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
